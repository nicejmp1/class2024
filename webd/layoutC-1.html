<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-1</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 1000px;
            display: flex;
        }

        #aside {
            width: 20%;
        }

        #aside .logo {
            height: 100px;
            background-color: #5555;
        }

        #aside .nav {
            height: 550px;
            background-color: #715757;
        }

        #main {
            width: 80%;
        }

        #slider {
            height: 350px;
            background-color: #666;
        }

        #contents {
            height: 200px;
            background-color: #888;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #777;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #4a2222;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #7d2222;
        }

        #footer {
            height: 100px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #c74141;
        }

        #footer .footer2 {
            width: 80%;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #8999;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: rgba(41, 127, 127, 0.6);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <!-- //aside -->

        <main id="main">
            <article id="slider">

            </article>

            <section id="contents">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </section>

            <footer id="footer">
                <footer class="footer1"></footer>
                <footer class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </footer>
            </footer>
        </main>
    </div>
</body>

</html>
