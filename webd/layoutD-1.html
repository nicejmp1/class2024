<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-1</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            height: 100px;
            background-color: rgb(14, 230, 14);
        }

        #aside .nav {
            height: 750px;
            background-color: #485757;
        }

        #main {
            width: calc(100% - 200px);
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #696969;
        }

        #footer .footer2 {
            width: calc(100% - 500px);
            height: 100px;
            background-color: #9b4747;
        }

        #footer .footer3 {
            width: 300px;
            height: 100px;
            background-color: #7a4848;
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #7a5050;
            position: relative;

        }

        #link {
            width: 150px;
            height: 200px;
            background-color: #000;
            position: absolute;
            right: 0;
            top: 0;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #5454;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #545454;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div id="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents"></section>
        </main>
        <footer id="footer">
            <footer class="footer1"></footer>
            <footer class="footer2"></footer>
            <footer class="footer3"></footer>
        </footer>
    </div>
</body>

</html>
