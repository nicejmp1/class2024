<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-3</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            height: 100px;
            background-color: #d507f9;
        }

        #aside .nav {
            height: 750px;
            background-color: #7c0292;
        }

        #main {
            width: calc(100% - 200px);

        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 200px;
            height: 100px;
            background-color: #c36dd3;
        }

        #footer .footer2 {
            width: calc(100% - 200px);
        }

        #footer .footer2 .footer2-1 {
            height: 50px;
            background-color: #825b89;
        }

        #footer .footer2 .footer2-2 {
            height: 50px;
            background-color: #6a3473;
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #df9eeb;
            position: relative;

        }

        #link {
            width: 150px;
            height: 200px;
            background-color: #75008a;
            position: absolute;
            right: 0;
            top: 0;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #c79ece;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: rgba(143, 76, 143, 0.4);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <div id="link"></div>
            </section>
            <section id="banner"></section>
            <section id="contents">
                <section class="content1"></section>
                <section class="content2"></section>
            </section>
        </main>
        <footer id="footer">
            <footer class="footer1"></footer>
            <footer class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </footer>
        </footer>
    </div>
</body>

</html>
