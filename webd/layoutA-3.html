<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-3</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #wrap {
        width: 1200px;
        height: 700px;
        /* 블럭구조 가운데 정렬 */
        margin: 0 auto;
    }

    #header {
        width: 1200px;
        display: flex;
    }

    #header .logo {
        width: 20%;
        height: 100px;
        background-color: #f5c903;
    }

    #header .nav {
        width: 80%;
        height: 100px;
        background-color: #d0aa04;
    }

    #slider {
        width: 1200px;
        height: 300px;
        background-color: #a78801;
    }

    #content {
        width: 1200px;
        display: flex;
    }

    #content .content1 {
        width: 33.3333%;
        height: 200px;
        background-color: #876e00;
    }

    #content .content2 {
        width: 33.3333%;
        height: 200px;
        background-color: #887c49;
    }

    #content .content3 {
        width: 33.3333%;
        height: 200px;
        background-color: #b3a35f;
    }

    #footer {
        width: 1200px;
        display: flex;
    }

    #footer .footer1 {
        width: 20%;
        height: 100px;
        background-color: #7e764e;
    }

    #footer .footer2 {
        width: 80%;
        height: 100px;
    }

    #footer .footer2 .footer2-1 {
        width: 100%;
        height: 50px;
        background-color: #6b5b1e;
    }

    #footer .footer2 .footer2-2 {
        width: 100%;
        height: 50px;
        background-color: #9d905c;
    }
</style>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>

        <div id="slider">

        </div>
        <div id="content">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
