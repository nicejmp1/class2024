<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #111;

        }

        #header .header-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #header .header-container .logo {
            width: 20%;
            height: 100px;
            background-color: #444;
        }

        #header .header-container .nav {
            width: 80%;
            height: 100px;
            background-color: #e91b1b;
        }

        #slider {
            width: 100%;
        }

        #slider .slider-container {
            width: 1200px;
            height: 300px;
            background-color: #e69696;
            margin: 0 auto;
        }

        #contents {
            width: 100%;
        }

        #contents .contents-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #contents .contents-container .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #666;
        }

        #contents .contents-container .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #625656;
        }

        #contents .contents-container .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #604343;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #444;
        }

        #footer .footer-container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #footer .footer-container .footer1 {
            width: 25%;
            height: 100px;
            background-color: #555;
        }

        #footer .footer-container .footer2 {
            width: 50%;
            height: 100px;
            background-color: #999;
        }

        #footer .footer-container .footer3 {
            width: 25%;
            height: 100px;
            background-color: #763838;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="slider-container"></div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="contents-container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer-container">
                <footer class="footer1"></footer>
                <footer class="footer2"></footer>
                <footer class="footer3"></footer>
            </div>
        </footer>
        <!-- //footer -->
    </div>

</body>

</html>
