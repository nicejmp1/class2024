<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-4</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
        }

        #aside {
            width: 20%;
        }

        #aside .logo {
            height: 100px;
            background-color: #5f3636;
        }

        #aside .nav {
            height: 550px;
            background-color: #696969;
        }

        #main {
            width: 80%;
        }

        #slider {
            height: 350px;
            background-color: #888;
        }

        #contents {
            height: 200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #666;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #956565;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #5f3636;
        }

        #footer {
            height: 100px;
            display: flex;
        }

        #footer .footer1 {
            width: 30%;
            height: 100px;
            background-color: #535433;
        }

        #footer .footer2 {
            width: 40%;
            height: 100px;
            background-color: #8f9140;
        }

        #footer .footer3 {
            width: 30%;
            height: 100px;
            background-color: #3d3f12;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider"></article>
            <section id="contents">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </section>
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </footer>
        </main>
    </div>

</body>

</html>
