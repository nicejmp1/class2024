<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            height: 100px;
        }

        #header .container {
            display: flex;
        }

        #header .container h1 {
            width: 20%;
            height: 100px;
            background-color: #bbb;
        }

        #header .container nav {
            width: 80%;
            height: 100px;
            background-color: #aaa;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #222;
            position: relative;
        }

        #slider .link {
            width: 1340px;
            height: 100px;
            background-color: #944242;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        #contents {
            width: 100%;
            height: 400px;
        }

        #contents .banner {}

        #contents .notice {}

        #footer {
            width: 100%;
            height: 120px;

        }

        #footer .footer1 {}

        #footer .footer2 {}

        #footer .footer2 .footer2-1 {}

        #footer .footer2 .footer2-2 {}

        .container {
            width: 1340px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="link"></div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="container">
                <section class="banner"></section>
                <section class="notice"></section>
            </div>
        </main>
        <!-- //content -->

        <footer id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
