<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            margin: 0 auto;
        }

        #header {
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background: #986363;
        }

        #header .menu {
            width: 80%;
            height: 100px;
            background-color: #be5a5a;
        }

        #slider {
            height: 300px;
            background-color: #bb4141;
        }

        #content {
            height: 200px;
            display: flex;
        }

        #content .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #5959;
        }

        #content .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: rgba(61, 140, 61, 0.6);
        }

        #content .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: rgba(8, 107, 8, 0.6);
        }

        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #4343;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: rgba(181, 25, 181, 0.2);
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #4343;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .menu>ul {
            display: flex;
            margin-top: 30px;
            justify-content: right;
        }

        .menu>ul>li>a {
            display: inline-block;
            padding: 10px 50px;
            background-color: #b0b0b0;
        }

        .menu>ul>li>a:hover {
            background-color: #c0c0c0;
        }

        .menu>ul>li>ul {
            text-align: center;
        }

        .menu>ul>li>ul>li>a {
            background-color: #c1c1c1;
            padding: 10px;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
            display: none;
        }

        .menu>ul>li>ul>li>a:hover {
            background-color: #d1d1d1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"><img src="Test/King.gif" alt="king" width="100px"></h1>

            <nav class="menu">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴1-1</a></li>
                            <li><a href="#">서브 메뉴1-2</a></li>
                            <li><a href="#">서브 메뉴1-3</a></li>
                            <li><a href="#">서브 메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴2-1</a></li>
                            <li><a href="#">서브 메뉴2-2</a></li>
                            <li><a href="#">서브 메뉴2-3</a></li>
                            <li><a href="#">서브 메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴3-1</a></li>
                            <li><a href="#">서브 메뉴3-2</a></li>
                            <li><a href="#">서브 메뉴3-3</a></li>
                            <li><a href="#">서브 메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴4-1</a></li>
                            <li><a href="#">서브 메뉴4-2</a></li>
                            <li><a href="#">서브 메뉴4-3</a></li>
                            <li><a href="#">서브 메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>

        <article id="slider">

        </article>

        <section id="content">
            <article class="content1"></article>
            <article class="content2"></article>
            <article class="content3"></article>
        </section>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!--  -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            // 선택자
            $(".menu >ul>li").mouseover(function () {
                $(this).find(".submenu").stop().slideDown();
            });
            $(".menu >ul>li").mouseout(function () {
                $(this).find(".submenu").stop().slideUp();
            });
        });
    </script>
</body>

</html>
