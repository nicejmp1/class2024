<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-2</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }

        #main {
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
        }

        #header {
            width: 200px;
            height: 100%;
        }

        #header .logo {
            height: 10%;
            background-color: #111;
        }

        #header .menu {
            height: 90%;
            background-color: #555;
        }

        #contents {
            width: 400px;
        }

        #contents .notice {
            height: 45%;
            background-color: #777;
        }

        #contents .gallery {
            height: 45%;
            background-color: #888;
        }

        #contents .link {
            height: 10%;
            background-color: #999;
        }

        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #333;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 120px;
            background-color: rgb(41, 41, 47);
        }

        #footer .footer2 {
            width: 50%;
            height: 120px;
            background-color: rgb(54, 51, 51);
        }

        #footer .footer3 {
            width: 30%;
            height: 120px;
            background-color: rgb(41, 41, 38);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="menu"></nav>
            </header>
            <!-- //header -->

            <section id="contents">
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <!-- //contents -->

            <artcle id="slider">

            </artcle>
            <!-- //slider -->
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
