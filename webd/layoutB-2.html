<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #03f092;

        }

        #header .header-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #header .header-container .logo {
            width: 20%;
            height: 100px;
            background-color: #02ce7d;
        }

        #header .header-container .nav {
            width: 80%;
            height: 100px;
            background-color: #03ae6a;
        }

        #slider {
            width: 100%;
        }

        #slider .slider-container {
            width: 1200px;
            height: 300px;
            background-color: #028752;
            margin: 0 auto;
        }

        #contents {
            width: 100%;
        }

        #contents .contents-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #contents .contents-container .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #00693f;
        }

        #contents .contents-container .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #014e2f;
        }

        #contents .contents-container .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #55f2b3;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #47cb96;
        }

        #footer .footer-container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #footer .footer-container .footer1 {
            width: 80%;
        }

        #footer .footer-container .footer1 .footer1-1 {
            width: 100%;
            height: 50px;
            background-color: #38a479;
        }

        #footer .footer-container .footer1 .footer1-2 {
            width: 100%;
            height: 50px;
            background-color: #2c8461;
        }

        #footer .footer-container .footer2 {
            width: 20%;
            height: 100px;
            background-color: #1f5a42;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="slider-container"></div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="contents-container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer-container">
                <footer class="footer1">
                    <div class="footer1-1"></div>
                    <div class="footer1-2"></div>
                </footer>
                <footer class="footer2">

                </footer>
            </div>
        </footer>
        <!-- //footer -->
    </div>

</body>

</html>
