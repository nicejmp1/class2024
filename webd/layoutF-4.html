<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-4</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            overflow: hidden;
        }

        #header {
            width: 100%;
            height: 100px;
        }

        #header .container {
            display: flex;
        }

        #header .container .logo {
            width: 20%;
            height: 100px;
            background-color: #2b72be;
        }

        #header .container .nav {
            width: 80%;
            height: 100px;
            background-color: #386ca3;
        }

        #slider {
            width: 100%;
            height: 350px;
            background: #557ba2;
            position: relative;
        }

        #slider .links {
            width: 1340px;
            height: 100px;
            background-color: #326597;
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
        }

        #contents {
            width: 100%;
            height: 400px;
        }


        #contents .container .banner {
            height: 150px;
            background-color: #425f7b;
        }

        #contents .container .noteices {
            display: flex;
        }

        #contents .container .noteices .notice {
            width: 50%;
            height: 250px;
            background-color: #2e4b66;
        }

        #contents .container .noteices .gallery {
            width: 50%;
            height: 250px;
            background-color: #1c3750;
        }

        #footer {
            width: 100%;
        }

        #footer .container {
            display: flex;
        }

        #footer .container .footer1 {
            width: 20%;
            height: 120px;
            background-color: #173f65;
        }

        #footer .container .footer2 {
            width: 50%;
            height: 120px;
            background-color: #073662;
        }

        #footer .container .footer3 {
            width: 30%;
            height: 120px;
            background-color: #054a8b;
        }

        .container {
            width: 1340px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="links"></div>
        </article>
        <!-- //slider -->

        <section id="contents">
            <div class="container">
                <article class="link"></article>
                <article class="banner"></article>
                <div class="noteices">
                    <article class="notice"></article>
                    <article class="gallery"></article>
                </div>
            </div>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
