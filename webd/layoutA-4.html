<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-4</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #header {
        width: 1200px;
        display: flex;
    }

    #header .logo {
        width: 20%;
        height: 100px;
        background-color: #333;
    }

    #header .nav {
        width: 80%;
        height: 100px;
        background-color: #f0bdbd;
    }

    #slider {
        width: 1200px;
        height: 300px;
        background-color: #eb7777;
    }

    #content {
        width: 1200px;
        display: flex;
    }

    #content .content1 {
        width: 33.3333%;
        height: 200px;
        background-color: #b87b7b;
    }

    #content .content2 {
        width: 33.3333%;
        height: 200px;
        background-color: #b76464;
    }

    #content .content3 {
        width: 33.3333%;
        height: 200px;
        background-color: #ac4444;
    }

    #footer {
        width: 1200px;
        display: flex;
    }

    #footer .footer1 {
        width: 80%;
        height: 100px;
        background-color: #eb7777;
    }

    #footer .footer1 .footer1-1 {
        width: 100%;
        height: 50px;
        background-color: #946464;
    }

    #footer .footer1 .footer1-2 {
        width: 100%;
        height: 50px;
        background-color: #9a3939;
    }

    #footer .footer2 {
        width: 20%;
        height: 100px;
        background-color: #eb7777;
    }
</style>

<body>
    <div id="header">
        <div class="logo"></div>
        <div class="nav"></div>
    </div>

    <div id="slider">

    </div>
    <div id="content">
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="content3"></div>
    </div>
    <div id="footer">
        <div class="footer1">
            <div class="footer1-1"></div>
            <div class="footer1-2"></div>
        </div>
        <div class="footer2"></div>
    </div>
</body>

</html>
