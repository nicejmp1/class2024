<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            height: 700px;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #17dd7d;

        }

        #header .header-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #header .header-container .logo {
            width: 20%;
            height: 100px;
            background-color: #17b76a;
        }

        #header .header-container .nav {
            width: 80%;
            height: 100px;
            background-color: #0c874b;
        }

        #slider {
            width: 100%;
        }

        #slider .slider-container {
            width: 1200px;
            height: 300px;
            background-color: #055d32;
            margin: 0 auto;
        }

        #contents {
            width: 100%;
        }

        #contents .contents-container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        #contents .contents-container .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #032f1a;
        }

        #contents .contents-container .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #1d4d36;
        }

        #contents .contents-container .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #306b4f;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4c8d6f;
        }

        #footer .footer-container {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #footer .footer-container .footer1 {
            width: 20%;
            height: 100px;
            background-color: #68ad8d;
        }

        #footer .footer-container .footer2 {
            width: 80%;
            height: 100px;
        }

        #footer .footer-container .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #80c3a4;
        }

        #footer .footer-container .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #95e3bf;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="slider-container"></div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="contents-container">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer-container">
                <footer class="footer1"></footer>
                <footer class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </footer>
            </div>
        </footer>
        <!-- //footer -->
    </div>

</body>

</html>
