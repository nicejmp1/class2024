<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 01. 선언적 함수(화살표)
        {
            func = () => {
                console.log("01");
            }
            func();
        }
        // 02. 익명 함수(화살표)
        {
            const func = () => {
                console.log("02.");
            }
            func();
        }
        // 03. 매게변수 함수(화살표)
        {
            func = str => {
                console.log(str);
            }
            func("03");
        }
        // 04. 리턴값 함수(화살표)
        {
            func = () => {
                return "04";
            }
            console.log(func());
        }
        // 05. 매개변수 + 리턴값 함수(화살표)
        {
            func = str => {
                return str;
            }
            console.log(func("05"));
        }
        // 06. for문(1부터 20까지 출력)
        {
            console.log("06");
            for (let i = 1; i <= 20; i++) {
                console.log(i);
            }
        }
        // 07. for문(let num = [1,2,3,4,5,6,7,8])출력
        {
            const num = [1, 2, 3, 4, 5, 6, 7, 8];

            console.log("07")
            for (let i = 0; i < num.length; i++) {
                console.log(num[i]);
            }
        }
        // 08. forEach()(let num = [1,2,3,4,5,6,7,8])출력
        {
            const num = [1, 2, 3, 4, 5, 6, 7, 8];

            console.log("======08")
            num.forEach(function (element) {
                console.log(element);
            })
        }
        // 09. for in(let num = [1,2,3,4,5,6,7,8])출력
        {
            const num = [1, 2, 3, 4, 5, 6, 7, 8];

            console.log("======09")
            for (let element in num) {
                console.log(num[element]);
            }
        }
        // 10. for of(let num = [1,2,3,4,5,6,7,8])출력
        {
            const num = [1, 2, 3, 4, 5, 6, 7, 8];

            console.log("======10")
            for (let element of num) {
                console.log(element);
            }
        }
        // 11. map(let num = [1,2,3,4,5,6,7,8])출력
        {
            const num = [1, 2, 3, 4, 5, 6, 7, 8];

            console.log("======11")
            num.map(function (element) {
                console.log(element);
            })
        }
        // 12. filter(let num = [1,2,3,4,5,6,7,8])출력 
        {
            const num = [1, 2, 3, 4, 5, 6, 7, 8];

            console.log("======12")
            num.filter(function (element) {
                console.log(element);
            })
        }

        {
            func = () => {
                console.log();
            }
        }

    </script>

</body>

</html>
