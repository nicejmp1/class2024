<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }

        #header {
            width: 100%;
            background-color: #111;
        }

        #header .header-content {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #header .header-content .logo {
            width: 20%;
            height: 100px;
            background-color: #999;
        }

        #header .header-content .nav {
            width: 80%;
            height: 100px;
            background-color: #888;
        }

        #slider {
            width: 100%;
        }

        #slider .slider-content {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #slider .slider-content .section1 {
            width: 50%;
            height: 300px;
            background-color: #735f5f;
        }

        #slider .slider-content .section2 {
            width: 50%;
            height: 300px;
            background-color: #984b4b;
        }

        #slider .slider-content .section2 .section2-1 {
            width: 100%;
            height: 150px;
            background-color: #812d2d;
        }

        #slider .slider-content .section2 .section2-2 {
            width: 100%;
            height: 150px;
            background-color: #cf7777;
        }


        #contents {
            width: 100%;
            background-color: #333;
        }

        #contents .contents-content {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #contents .contents-content .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #bb6d6d;
        }

        #contents .contents-content .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #7c5454;
        }

        #contents .contents-content .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #8c1515;
        }


        #footer {
            width: 100%;
            background-color: #444;
        }

        #footer .footer-content {
            width: 1200px;
            display: flex;
            margin: 0 auto;
        }

        #footer .footer-content .footer1 {
            width: 20%;
            height: 100px;
            background-color: #964f4f;
        }

        #footer .footer-content .footer2 {
            width: 60%;
            height: 100px;
            background-color: #7a2323;
        }

        #footer .footer-content .footer3 {
            width: 20%;
            height: 100px;
            background-color: #aa0b0b;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header-content">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="slider-content">
                <section class="section1"></section>
                <section class="section2">
                    <div class="section2-1"></div>
                    <div class="section2-2"></div>
                </section>
            </div>
        </article>
        <!-- //slider -->

        <main id="contents">
            <div class="contents-content">
                <div class="content1"></div>
                <div class="content2"></div>
                <div class="content3"></div>
            </div>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer-content">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
</body>

</html>
