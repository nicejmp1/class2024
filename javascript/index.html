<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link href="https://websfont.github.io/nanumSquareNeo/nanumSquareNeo.css" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: "GmarketSans";
            box-sizing: border-box;
        }

        a {
            color: black;
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 8px solid rgb(47, 13, 110);
            border-radius: 20px;
            position: relative;


            &::before {
                content: '';
                border: 8px solid #a9f8f4;
                width: calc(100% - 16px);
                height: calc(100% - 16px);
                position: absolute;
                left: 0;
                top: 0;
                border-radius: 12px;
            }

            h1 {
                font-size: 5vw;
                margin-bottom: 3vw;

                a {
                    color: rgb(47, 13, 110);
                }
            }

            nav {
                ul {
                    display: flex;

                    li {
                        a {
                            display: inline-block;
                            font-size: 16px;
                            font-family: "nanumSquareNeo";
                            border: 1px dashed rgb(47, 13, 110);
                            padding: 10px;
                            margin: 2px;
                            color: rgb(47, 13, 110);

                        }
                    }
                }
            }

        }
    </style>
</head>

<body>
    <main>
        <h1>
            <a href="index.html">javascript</a>
        </h1>
        <nav>
            <ul>
                <li><a href="javascript01.html">데이터 저장하기</a></li>
                <li><a href="javascript02.html">데이터 불러오기</a></li>
                <li><a href="javascript03.html">데이터 실행하기</a></li>
                <li><a href="javascript04.html">데이터 제어하기</a></li>
            </ul>
        </nav>
    </main>

</body>

</html>
