<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            function func() {
                console.log("01.함수 실행하기");
            }
            func();
        }

        {
            const func = function () {
                console.log("02.함수 실행하기");
            }
            func();
        }

        {
            function func(str) {
                console.log(str);
            }
            func("03.함수 실행하기");
        }

        {
            const func = function (str) {
                console.log(str);
            }
            func("04.함수 실행하기");
        }

        {
            function func() {
                return "05.함수 실행하기";
            }
            console.log(func());
        }

        {
            const func = function () {
                return "06.함수 실행하기";
            }
            console.log(func());
        }

        {
            function func(str) {
                return str;
            }
            console.log(func("07.함수 실행하기"));
        }

        {
            const func = function (str) {
                return str;
            }
            console.log(func("08.함수 실행하기"));

        }

        {
            func = () => {
                console.log("09.함수 실행하기");
            }
            func();
        }

        {
            const func = () => {
                console.log("10.함수 실행하기");
            }
            func();
        }

        {
            func = (str) => {
                console.log(str);
            }
            func("11.함수 실행하기");
        }

        {
            const func = (str) => {
                console.log(str);
            }
            func("12.함수 실행하기");
        }

        {
            func = () => {
                return "13.함수 실행하기";
            }
            console.log(func());
        }

        {
            const func = () => {
                return "14.함수 실행하기";
            }
            console.log(func());
        }

        {
            func = (str) => {
                return (str);
            }
            console.log(func("15.함수 실행하기"));
        }

        {
            const func = (str) => {
                return (str);
            }
            console.log(func("16.함수 실행하기"));
        }

        {
            func = str => {
                return str;
            }
            console.log(func("17.함수 실행하기"));
        }

        {
            const func = str => str;
            console.log(func("18.함수 실행하기"));
        }

        {
            func = str => str;
            console.log(func("19.함수 실행하기"));
        }

    </script>
</body>

</html>
