<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            background-color: #9bc1ed;
        }

        #header .conteainer {
            height: 100px;
            background-color: #5e97e6;
        }

        #slider .conteainer {
            height: 100px;
            background-color: #6d97df;
        }

        #content .conteainer .content1 {
            width: 20%;
            height: 600px;
            background-color: #3b7ac2;
        }

        #content .conteainer .content2 {
            width: 80%;
        }

        #content .conteainer .content2 .content2-2 {
            width: 100%;
            height: 200px;
            background-color: #3b7ac2;
        }

        #content .conteainer .content2 .content2-1 {
            height: 200px;
            display: flex;
        }

        #content .conteainer .content2 .content2-1-1 {
            width: 50%;
            height: 200px;
            background-color: #125e7c;
        }

        #content .conteainer .content2 .content2-1-2 {
            width: 50%;
            height: 200px;
            background-color: #050e55;
        }

        #content .conteainer .content2 .content2-2 {
            height: 200px;
            background-color: #38547cf7;
        }

        #content .conteainer .content2 .content2-3 {
            height: 200px;
            background-color: #709ed3;
        }

        #footer .conteainer {
            height: 100px;
            background-color: #1f57ab;
        }

        .conteainer {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="conteainer">
                <h1 class="logo"></h1>
            </div>
        </header>
        <article id="slider">
            <div class="conteainer"></div>
        </article>
        <section id="content">
            <div class="conteainer">
                <div class="content1"></div>
                <div class="content2">
                    <div class="content2-1">
                        <div class="content2-1-1"></div>
                        <div class="content2-1-2"></div>
                    </div>
                    <div class="content2-2"></div>
                    <div class="content2-3"></div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="conteainer"></div>
        </footer>
    </div>
</body>

</html>
