                        <em>01</em>.
                        <span>CPU의 정보처리 속도 단위 중 초당 100만 개의 연산을 수행한다는 의미의 단위는?</span>

                    </div>
                    <div class="answer">MIPS</div>
                    <div class="desc">LIPS는 초당 1개, KIPS는 초당 1000개, MIPS는 초당 10000000의 연산을 수행하는 것을 의미합니다.</div>
                </div>
