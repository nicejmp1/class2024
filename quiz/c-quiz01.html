<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-퀴즈 01</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>

<body>
    <header id="header">
        <h1><a href="index.html">Quiz</a></h1>
        <nav>
            <ul>
                <li class="active"><a href="c-quiz01.html">1</a></li>
                <li><a href="c-quiz02.html">2</a></li>
                <li><a href="c-quiz03.html">3</a></li>
                <li><a href="c-quiz04.html">4</a></li>
                <li><a href="c-quiz05.html">5</a></li>
                <li><a href="c-quiz06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap"></div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:nicejpm@naver.com">nicejpm@naver.com</a>
    </footer>
    <!-- //footer -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz();
        });

        const fetchQuiz = () => {
            fetch("https://nicejmp1.github.io/class2024/json/gineungsaJC2005_02.json")
                .then(res => res.json())
                .then(items => {
                    const quizWrap = document.querySelector(".quiz__wrap");
                    const quizInfo = items.map(item => {
                        const formattedQuiz = {
                            date: "2005년 2회",
                            type: item.subject,
                            question: item.question,
                            desc: item.desc,
                            answer: item.correct_answer
                        };
                        formattedQuiz.choices = []; // 보기가 없는 경우 빈 배열로 설정
                        return formattedQuiz;
                    });
                    let currentQuizIndex = 0;
                    updateQuiz(quizWrap, quizInfo[currentQuizIndex]);
                    const quizNext = document.querySelector(".next");
                    quizNext.addEventListener("click", () => {
                        if (currentQuizIndex < quizInfo.length - 1) { // 현재 인덱스가 마지막 문제가 아닌 경우에만 다음 문제 호출
                            currentQuizIndex++;
                            updateQuiz(quizWrap, quizInfo[currentQuizIndex]);
                        } else {
                            alert("모든 문제를 다 푸셨습니다!");
                        }
                    });
                })
                .catch(error => console.error('Error fetching quiz:', error));
        };


        const updateQuiz = (quizWrap, quiz) => {
            const quizHtml = `
        <div class="quiz">
            <div class="quiz__header">${quiz.date} ${quiz.type}</div>
            <div class="quiz__main">
                <div class="question">${quiz.question}</div>
                <div class="input">
                    <input type="text" placeholder="정답을 입력해주세요!">
                </div>
                <div class="answer none">${quiz.answer}</div>
                <div class="desc none">${quiz.desc}</div>
            </div>
            <div class="quiz__footer">
                <button class="confirm">정답 확인하기</button>
                <button class="next">다음 문제</button>
            </div>
        </div>
    `;
            quizWrap.innerHTML = quizHtml;

            const quizConfirm = document.querySelector(".confirm");
            quizConfirm.addEventListener("click", () => {
                const userAnswer = document.querySelector(".quiz input[type='text']").value;
                const quizDesc = document.querySelector(".quiz .desc");
                if (userAnswer === quiz.answer) {
                    quizDesc.textContent = "정답입니다.";
                } else {
                    quizDesc.textContent = "오답입니다.";
                }
                quizDesc.classList.remove("none");
            });
        };


    </script>
</body>

</html>
