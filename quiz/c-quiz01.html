<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 00</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1>
                <a href="index.html">Quiz</a>
            </h1>
            <nav>
                <ul>
                    <li class="active"><a href="c-quiz01.html">1</a></li>
                </ul>
            </nav>
        </header>
        <!-- //header -->
        <main id="main">
            <div class="quiz__wrap"></div>
        </main>
        <!-- //main -->
        <footer id="footer">
            <a href="mailto:nicejpm@naver.com">nciejpm@naver.com</a>
        </footer>
        <!-- //footer -->
    </div>
    <script>
        // 선택자
        const quizWrap = document.querySelector(".quiz__wrap");
        // 문제 정보
        const fetchQuiz = async () => {
            await fetch("https://seodaewon1.github.io/class2024/json/gineungsaJC2005_02.json")
                .then(res => res.json())
                .then(items => {
                    quizInfo = items.map(item => {
                        const formattedQuiz = {
                            date: "2005년 2회",
                            type: item.subject,
                            question: item.question,
                            desc: item.desc,
                            answer: item.correct_answer
                        }
                        return formattedQuiz;
                    });
                    updateQuiz(0); // 페이지 로드 후 첫 번째 문제를 보여줌
                })
        }
        let currentIndex = 0;
        let correctCount = 0; // 정답 수를 추적하는 변수

        const updateQuiz = (index) => {
            let quizWrapTag = `
            <div class="quiz">
                <div class="quiz__header">${quizInfo[index].date} ${quizInfo[index].type}</div>
                    <div class="quiz__main">
                        <div class="question">(${index + 1}/100). ${quizInfo[index].question}</div>
                        <div class="input">
                            <input type="text" placeholder="정답을 입력해주세요!">
                        </div>
                        <div class="answer none"> ${quizInfo[index].answer}</div>
                        <div class="desc none">${quizInfo[index].desc}</div>
                    </div>
                    <div class="quiz__footer">
                        <button class="confirm">정답 확인하기</button>
                        <button class="next none">다음 문제</button>
                </div>
            </div>
            `
            quizWrap.innerHTML = quizWrapTag;
            const quizConrim = quizWrap.querySelector(".confirm")
            const quizNext = quizWrap.querySelector(".next")
            const quizDesc = quizWrap.querySelector(".desc")
            const quizAnswer = quizWrap.querySelector(".answer")

            quizConrim.addEventListener("click", () => {
                const userAnswer = quizWrap.querySelector("input[type='text']").value; // 입력 필드의 값 가져오도록 수정
                const quizAnswer = quizInfo[currentIndex].answer;
                if (userAnswer === quizAnswer) {
                    quizWrap.querySelector(".quiz").classList.add("good");
                    correctCount++;
                } else {
                    quizWrap.querySelector(".quiz").classList.add("bad");
                    quizWrap.querySelector(".answer").classList.remove("none");
                }
                quizConrim.classList.add("none");
                quizNext.classList.remove("none");
                quizDesc.classList.remove("none");
            });

            quizNext.addEventListener("click", () => {
                if (currentIndex < quizInfo.length - 1) {
                    currentIndex++;
                    updateQuiz(currentIndex);
                } else {
                    alert("퀴즈가 종료되었습니다.")
                    const totalScore = ((correctCount / quizInfo.length) * 100).toFixed(2); // 점수 계산
                    alert(`당신의 점수는 ${totalScore}점입니다. 맞은 문제 수: ${correctCount}/${quizInfo.length}`);
                }

            });


        }
        document.addEventListener("DOMContentLoaded", () => {
            fetchQuiz(); // 페이지가 로드되면 퀴즈 정보를 가져옴
        });
    </script>
</body>
