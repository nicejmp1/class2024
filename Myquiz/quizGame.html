<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/quiz.css">
    <title>기사의 시작</title>
</head>

<body>
    <div id="quiz__wrap">
        <div class="canva">
            <img src="assets/img/Group 12.svg" alt="canva">
        </div>
        <div class="canva2">
            <img src="assets/img/cc.svg" alt="canva2">
        </div>
        <div class="quiz__start none">
            <div class="title">
                <span>돌아온 퀴즈게임</span>
                <h1>기사의 시작</h1>
                <div class="btn">
                    <button>Game Start</button>
                </div>
            </div>
        </div>
        <!-- //quiz__start -->
        <div class="quiz__play">
            <span class="number">1/100</span>
            <div class="quiz__header">
                <h1>합격을 향한 여정</h1>
            </div>
            <div class="questioin">
                알파 테스트와 베타 테스트를 포함하여, 주로 개발의 완료 단계에서 수행되는 검사는 무엇인지 작성하시오.
            </div>
            <div class="quiz__confirm">
                <div class="answer">
                    <input type="text" placeholder="정답을 입력하세요!">
                </div>
                <div class="confirm">
                    <button class="">이전문제</button>
                    <button class="check">확인하기</button>
                    <button class="next">다음문제</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        let quizInfo = [];
        const quizWrap = document.querySelector("quiz__wrap");

    </script>
</body>

</html>
