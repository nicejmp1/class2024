            list-style: none;

            text-decoration: none;

        body {
            background-image: url(../assets/img/bg01.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
        }

        body::after {
            z-index: -1;
        }

        #quizResult {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        main nav {}

            margin-top: 20px;
        }

        main nav ul li {}

<body>
    <div id="quizResult"></div>
    <script>
        // 로컬 저장소에서 결과를 가져와 표시
        const quizScore = localStorage.getItem("quizScore");
        const quizResult = localStorage.getItem("quizResult");
        const resultElement = document.getElementById("quizResult");

        resultElement.innerHTML = + `<p>${quizScore}</p>`
        resultElement.innerHTML += `<h1>총 점수: ${quizScore}점</h1>`;
        resultElement.innerHTML += `<p>${quizResult}</p>`;

        // URL에서 맞힌 문제의 수를 추출
        const urlParams = new URLSearchParams(window.location.search);
        const correctCount = urlParams.get('correct');

        // 결과를 표시할 요소를 가져옴
        const resultElement = document.getElementById("quizResult");

        // 맞힌 문제의 수를 화면에 표시
        if (correctCount !== null) {
            resultElement.innerHTML = `<p>맞힌 문제 수: ${correctCount}개</p>`;
        } else {
            resultElement.innerHTML = "<p>맞힌 문제 수 정보를 찾을 수 없습니다.</p>";
        }
    </script>
    </script>
