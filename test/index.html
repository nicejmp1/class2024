    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <div class="quiz__main">
                    <div class="question"></div>
                    <div class="question-precode">
                        <pre><code>
    </code></pre>
                    </div>
                </div>
                <div class="quiz__main2">
                    <div class="choices">
                        <label for="choices1">
                            <input type="radio" id="choices1" name="chocie" value="1">
                            <span></span>
                        </label>
                        <label for="choices2">
                            <input type="radio" id="choices2" name="chocie" value="2">

                        </label>
                        <label for="choices3">
                            <input type="radio" id="choices3" name="chocie" value="3">

                        <label for="choices4">
                            <input type="radio" id="choices4" name="chocie" value="4">

                        </label>
                    </div>
                </div>
                <div class="quiz__footer">
                    <div class="answer none"></div>
                    <div class="desc none"></div>
                    <button class="confirm">정답 확인하기</button>
                </div>

    <footer id="footer">
        <a href="mailto:nicejpm@naver.com">nicejpm@naver.com</a>

    <script src="assets/js/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <script>
        // 선택자 
        const quizWrap = document.querySelector(".quiz__wrap");
        const quizHeader = quizWrap.querySelector(".quiz__header");
        const quizQuestion = quizWrap.querySelector(".quiz__main .question");
        const quizAnswer = quizWrap.querySelector(".quiz__footer .answer");
        const quizDesc = quizWrap.querySelector(".quiz__footer .desc");
        const quizConfirm = quizWrap.querySelector(".quiz__footer .confirm");
        const quizChoices = quizWrap.querySelectorAll(".quiz__main2 .choices span");
        const quizSelects = quizWrap.querySelectorAll(".quiz__main2 .choices input");
        const quizPrecode = quizWrap.querySelector(".quiz__main .question-precode");

        // 문제 정보
        const quizInfo = {
            num: '1',
            question: "프리젠테이션에서 프리젠테이션의 흐름을 기획한 것을 무엇이라 하는가?",
            precode: `{
    const arr = new Array () {
        arr[0] = 100;

        console.log(arr[0]);
    }
}`,
            choices: ["개체", "시나리오", "슬라이드", "매크로"],
            answer: "2",
            desc: " 시나리오 - 흐름을 기획한것."
        }

        // console.log(quizInfo.choices[1]);

        // for (let i = 0; i < quizInfo.choices.length; i++) {
        //     console.log(quizInfo.choices[i]);
        // }

        // quizInfo.choices.forEach(function (e, i) {
        //     console.log(e);
        // })

        // 문제 출력
        quizQuestion.innerHTML = quizInfo.num + ". " + quizInfo.question;
        quizAnswer.innerHTML = quizInfo.answer;
        quizDesc.innerHTML = quizInfo.desc;
        quizPrecode.querySelector("code").innerHTML = quizInfo.precode;

        // quizChoices[0].innerHTML = quizInfo.choices[0]
        // quizChoices[1].innerHTML = quizInfo.choices[1]
        // quizChoices[2].innerHTML = quizInfo.choices[2]
        // quizChoices[3].innerHTML = quizInfo.choices[3]

        for (let i = 0; i < quizInfo.choices.length; i++) {
            quizChoices[i].innerHTML = quizInfo.choices[i];
        }

        quizInfo.choices.forEach(function (e, i) {
            quizChoices[i].innerHTML = quizInfo.choices[i]
        })

        // 정답확인
        // 버튼 클릭()
        quizConfirm.addEventListener("click", () => {
            let selectedChoice = null;

            // 보기 선택
            for (let i = 0; i < quizSelects.length; i++) {
                if (quizSelects[i].checked) {
                    selectedChoice = quizSelects[i].value;
                    break;
                }
            }

            // 정답 확인 
            if (selectedChoice !== null) {
                if (selectedChoice == quizInfo.answer) {
                    alert("정답입니다.");
                    quizDesc.classList.remove("none");
                }
                else {
                    alert("오답입니다.");
                    quizAnswer.classList.remove("none");
                    quizDesc.classList.remove("none");
                }
            } else {
                alert("보기를 선택해주세요!!");
            }
        });

    </script>
</body>
