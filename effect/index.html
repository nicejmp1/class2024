<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>

    <link href="https://webfontworld.github.io/Montserrat/Montserrat.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Montserrat";
        }


        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #3D6DB0, #77A0E8, #E2F1FF, #E6F4F1);
        }

        main {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1%;
        }

        main h1 {
            font-size: 5vw;
        }

        main nav li {
            border: 1px solid #000;
            padding: 10px 20px;
            margin: 2px;
        }
    </style>
</head>

<body>
    <div id="canvas"></div>

    <main>
        <h1>
            <a href="index.html">Effect</a>
        </h1>
        <nav>
            <ul>
                <li><a href="mouse01.html">Mouse</a></li>
                <li><a href="mouse01.html">Parallax</a></li>
                <li><a href="mouse01.html">GSAP</a></li>
            </ul>
        </nav>
    </main>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js'></script>
    <script>
        // 화면 설정
        const scene = new THREE.Scene();

        // 카메라 설정
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 400;
        scene.add(camera);

        // 랜더링 설정
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("canvas").appendChild(renderer.domElement);

        // 오브젝트 설정
        const circle = new THREE.Object3D();

        scene.add(circle);

        // 01
        const geometry1 = new THREE.IcosahedronGeometry(5, 1);
        const material1 = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            shading: THREE.FlatShading
        })

        const planet = new THREE.Mesh(geometry1, material1);

        circle.add(planet);

        // 조명 설정
        const ambientLight = new THREE.AmbientLight(0x99999);
        scene.add(ambientLight);

        // 애니메이션 설정
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

    </script>

</body>

</html>
