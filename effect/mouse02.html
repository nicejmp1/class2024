<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/mouse.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            cursor: none;
        }

        .main__inner {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main__inner p {
            color: #BFEF9A;
            padding: 10vw;
            font-size: 25vmax;
            text-align: center;
            font-family: "Orbitron";
            font-weight: 900;
            margin-left: -20vw;
            letter-spacing: -1vw;
        }

        .main__info {
            color: #BFEF9A;
            position: absolute;
            width: 100%;
            left: 16px;
            top: 60px;
            font-size: 14px;
        }

        .main__info ul {
            display: flex;
            flex-wrap: wrap;
        }

        .main__info ul li {
            width: 25%;
            text-transform: uppercase;
            font-family: 'Catamaran';
            color: #BFEF9A;
            font-weight: 200;
        }

        .cursor {
            width: 100px;
            height: 100px;
            background-color: #bfef9a78;
            border: 1px solid #bfef9a44;
            position: absolute;
            backdrop-filter: blur(5px);
            left: -100px;
            top: -100px;
            border-radius: 50%;
            z-index: 10000;
            user-select: none;
            pointer-events: none;
            transition: transform 0.5s,
                background-color 0.3s, border 0.3s, border-radius 0.3s;
        }

        .cursor2 {
            width: 20px;
            height: 20px;
            background-color: #bfef9a78;
            border: 1px solid #bfef9a44;
            position: absolute;
            backdrop-filter: blur(5px);
            left: -100px;
            top: -100px;
            border-radius: 50%;
            z-index: 10000;
            user-select: none;
            pointer-events: none;
            transition: transform 0.5s,
                background-color 0.3s, border 0.3s, border-radius 0.3s;
        }

        /* .cursor::before {
            content: '';
            width: 20px;
            height: 1px;
            background-color: #bfef9a;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor::after {
            content: '';
            width: 1px;
            height: 20px;
            background-color: #bfef9a;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        } */

        .cursor.span1 {
            background-color: rgba(255, 0, 0, 0.397);
            border: 1px solid #e3d97f43;
        }

        .cursor.span2 {
            background-color: rgba(0, 102, 255, 0.397);
            border: 1px solid #e3d97f43;
            transform: scale(0.5);

        }

        .cursor.span3 {
            background-color: rgba(32, 225, 36, 0.397);
            border: 1px solid #e3d97f43;
            border-radius: 1%;
            transform: rotate(720deg) scale(3);
        }

        .cursor.span4 {
            background-color: rgba(255, 166, 0, 0.397);
            border: 1px solid #e3d97f43;
            border-radius: 10px;
            transform: rotate(360deg) scale(1);
        }

        .span1 {
            color: red;
        }

        .span2 {
            color: blue;
        }

        .span3 {
            color: green;
        }

        .span4 {
            color: orange;
        }

        .span5 {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="header__inner">
                <h1><a href="index.html">Mouse Effect</a> <em>02</em></h1>
            </div>
        </header>
        <!-- //header -->
        <main id="main">
            <div class="cursor"></div>
            <div class="cursor2"></div>
            <div class="main__inner">
                <p>
                    <span>J</span><span>a</span><span>v</span><span>a</span><span>S</span>cript
                </p>
            </div>
            <div class="main__info">
                <ul>
                    <li>clientY <span class="clientY">0</span></li>
                    <li>offsetY <span class="offsetY">0</span></li>
                    <li>pageY <span class="pageY">0</span></li>
                    <li>screenY <span class="screenY">0</span></li>
                </ul>
            </div>
        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer__inner">
                <nav>
                    <ul>
                        <li><a href="mouse01.html">01</a></li>
                        <li class="active"><a href="mouse02.html">02</a></li>
                        <li><a href="mouse03.html">03</a></li>
                        <li><a href="mouse04.html">04</a></li>
                    </ul>
                </nav>
                <div class="link">
                    <ul>
                        <li><a href="parallax01.html">parallax</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        // info
        window.addEventListener("mousemove", function (event) {

            document.querySelector(".clientY").innerHTML = event.clientY;
            document.querySelector(".offsetY").innerHTML = event.offsetY;
            document.querySelector(".pageY").innerHTML = event.pageY;
            document.querySelector(".screenY").innerHTML = event.screenY;
        });

        // use a script tag or an external JS file
        document.addEventListener("mousemove", (e) => {
            gsap.to((".cursor"), { duration: 0.6, left: e.clientX - 50, top: e.clientY - 50 })
            gsap.to(".cursor2", { duration: 0.7, left: e.clientX - 10, top: e.clientY - 10 })
        });

        const cursor = document.querySelector(".cursor");
        document.querySelectorAll(".main__inner p span").forEach((span, index) => {
            span.addEventListener("mouseover", function () {
                cursor.classList.add("span" + (index + 1));
                span.classList.add("span" + (index + 1));
            });
            span.addEventListener("mouseout", function () {
                cursor.classList.remove("span" + (index + 1));
                span.classList.remove("span" + (index + 1));

            })
        });



    </script>
</body>

</html>
