<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            background-color: #bded9b;
        }

        #header .conteainer {
            height: 100px;
            background-color: #7ee65e;
        }

        #slider .conteainer {
            height: 100px;
            background-color: #3dd044;
        }

        #content .conteainer .content1 {
            width: 20%;
            height: 600px;
            background-color: #3bc258;
        }

        #content .conteainer .content2 {
            width: 60%;
        }

        #content .conteainer .content2 .content2-1 {
            height: 300px;
            background-color: #5bad38;
        }

        #content .conteainer .content2 .content2-2 {
            height: 300px;
            background-color: #25901df7;
        }

        #content .conteainer .content3 {
            width: 20%;
            height: 600px;
            background-color: #87d370;
        }


        #footer .conteainer {
            height: 100px;
            background-color: #39ab1f;
        }

        .conteainer {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="conteainer">
                <h1 class="logo"></h1>
            </div>
        </header>
        <article id="slider">
            <div class="conteainer"></div>
        </article>
        <section id="content">
            <div class="conteainer">
                <div class="content1"></div>
                <div class="content2">
                    <div class="content2-1"></div>
                    <div class="content2-2"></div>
                </div>
                <div class="content3"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="conteainer"></div>
        </footer>
    </div>
</body>

</html>
