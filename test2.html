<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>

    <style>
        .points {
            position: absolute;
            color: green;
            font-weight: bold;
            animation: moveUp 2s ease-out forwards;
            /* 애니메이션 이름, 지속 시간, 타이밍 함수, 실행 방식 */
        }

        @keyframes moveUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-100px);
                /* 위로 100px 움직입니다 */
            }
        }
    </style>
</head>

<body>



    <div class="points-container"></div> <!-- 포인트 애니메이션을 위한 컨테이너 -->

    <button onclick="gainPoints()">포인트 획득</button> <!-- 포인트를 획득할 버튼 -->

    <script>
        function gainPoints() {
            const pointsContainer = document.querySelector('.points-container');
            const point = document.createElement('div');
            point.classList.add('points');
            point.textContent = '+100'; // 획득한 포인트 수
            pointsContainer.appendChild(point);

            // 애니메이션이 끝난 후 포인트 요소를 제거합니다.
            point.addEventListener('animationend', () => {
                pointsContainer.removeChild(point);
            });
        }
    </script>
</body>

</html>
