<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남도맛기행 축제</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        #wrap {
            width: 1000px;
            height: 650px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .common {
            display: none;
        }


        #aside {
            width: 20%;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #555;
        }

        #aside .nav {
            width: 100%;
            height: 550px;
            background-color: #ccc;
        }

        #slider {
            width: 80%;
            height: 350px;
            background-color: #dac1c1;
        }

        #slider .slider-wrap {
            display: flex;
        }

        #slider .slider-wrap .slider {
            position: relative;
        }

        #content {
            width: 80%;
            display: flex;
        }

        #content .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #bbb;
        }

        #content .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #aaa;
        }

        #content .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #ccc;
        }

        #footer {
            width: 80%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #ddd;
        }

        #footer .footer2 {
            width: 80%;
            height: 100px;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 50px;
            background-color: #777;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 50px;
            background-color: #999;
        }

        .nav>ul {
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
        }

        .nav>ul>li {}

        .nav>ul>li>a {
            width: 100%;
            padding: 10px 40px;
            display: inline-block;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .nav>ul>li>a:hover {
            background-color: #1a1919;
            color: #fff;
        }

        .nav>ul>li>ul {
            height: 300px;
            background-color: #000;
            display: none;
            right: -33%;
            top: 0;
            position: absolute;
            z-index: 100;
        }

        .nav>ul>li>ul>li {
            text-align: center;
        }

        .nav>ul>li>ul>li>a {
            display: inline-block;
            padding: 10px;
            color: #fff;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">협회소개</a>
                        <ul class="on">
                            <li><a href="#">인사말</a></li>
                            <li><a href="#">명인</a></li>
                            <li><a href="#">오시는길</a></li>
                        </ul>
                    </li>
                    <li><a href="#">행사안내</a>
                        <ul>
                            <li><a href="#">요리경연대회</a></li>
                            <li><a href="#">전시참가</a></li>
                            <li><a href="#">참가신청</a></li>
                        </ul>
                    </li>
                    <li><a href="#">홍보마당</a>
                        <ul>
                            <li><a href="#">축제소식</a></li>
                            <li><a href="#">보도자료</a></li>
                            <li><a href="#">레시피</a></li>
                        </ul>
                    </li>
                    <li><a href="#">회원마당</a>
                        <ul>
                            <li><a href="#">Q&A</a></li>
                            <li><a href="#">사진갤러리</a></li>
                            <li><a href="#">공지사항</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>

        <article id="slider">
            <div class="slider-wrap">
                <div class="slider s1">
                    <a href="#"><img src="images/banner01.jpg" alt="미래를 구축하는 혁신"></a>
                    <div class="text">
                        <h2>미래를 구축하는 혁신</h2>
                        <p>여러분의 비전을 현실로 만들어드립니다.</p>
                    </div>
                </div>
                <div class="slider s2">
                    <img src="images/banner02.jpg" alt="최상의 퀄리티로">
                    <div class="text">
                        <h2>최상의 퀄리티로</h2>
                        <p>고객 만족을 넘어 고객 감동 추구</p>
                    </div>
                </div>
                <div class="slider s3">
                    <img src="images/banner03.jpg" alt="지속 가능한 건축을 선도">
                    <div class="text">
                        <h2>지속 가능한 건축을 선도</h2>
                        <p>환경을 생각하는 건설 솔류션</p>
                    </div>
                </div>
            </div>
        </article>

        <main id="content">
            <article class="content1"></article>
            <article class="content2"></article>
            <article class="content3"></article>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $(".nav>ul>li").mouseover(function () {
                $(this).find(">ul").stop().slideDown();
            })
            $(".nav>ul>li").mouseout(function () {
                $(this).find(">ul").stop().slideUp();
            })
        })

        let currentIndex = 0
        $(".slider-wrap").append(".slider").first().clone(true);

        setInterval(() => {
            currentIndex++;
            $(".slider-wrap").animate({ marginLeft: - 100 + "%" }, 600);

            setTimeout(() => {
                if (currentIndex = 3) {
                    $(".slider-wrap").animate({ marginLeft: 0 }, 0);
                    currentIndex = 0;
                }
            }, 600);
        }, 3000);
    </script>
</body>

</html>
