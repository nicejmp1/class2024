<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
            background-color: #f6b780;
        }

        #header .conteainer {
            height: 100px;
            background-color: #ee9c53;
        }

        #slider .conteainer {
            height: 100px;
            background-color: #cd8546;
        }

        #content .conteainer .content1 {
            width: 30%;
            height: 600px;
            background-color: #c37f44;
        }

        #content .conteainer .content2 {
            width: 70%;
        }

        #content .conteainer .content2 .content2-1 {
            height: 300px;
            background-color: #ab6d36;
        }

        #content .conteainer .content2 .content2-2 {
            height: 300px;
            background-color: #90531d;
        }


        #footer .conteainer {
            height: 100px;
            background-color: #ab601f;
        }

        .conteainer {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="conteainer">
                <h1 class="logo"></h1>
            </div>
        </header>
        <article id="slider">
            <div class="conteainer"></div>
        </article>
        <section id="content">
            <div class="conteainer">
                <div class="content1"></div>
                <div class="content2">
                    <div class="content2-1"></div>
                    <div class="content2-2"></div>
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="conteainer"></div>
        </footer>
    </div>
</body>

</html>
