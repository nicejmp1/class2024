<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #6B7F7D, transparent);
        }

        div[class^="bubble-"] {
            width: 15px;
            /* 십자가의 가로 선을 표현하기 위한 너비를 조정합니다. */
            height: 15px;
            /* 십자가의 세로 선을 표현하기 위한 높이를 조정합니다. */
            position: absolute;
            bottom: 6px;
            animation-name: bubble-move;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        div[class^="bubble-"]::before,
        div[class^="bubble-"]::after {
            content: '';
            position: absolute;
            background-color: #bac81a;
            /* 십자가의 색상을 설정합니다. */
        }

        div[class^="bubble-"]::before {
            width: 60%;
            height: 5px;
            top: 30%;
            left: 20%;
            /* 수평선의 시작 위치를 왼쪽으로 설정합니다. */
            transform: translateY(-50%);
            /* 수평선을 중앙 정렬합니다. */
        }

        div[class^="bubble-"]::after {
            width: 5px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .bubble-1 {
            left: 10%;
            animation-delay: 1000ms;
        }

        .bubble-2 {
            left: 20%;
            animation-delay: 3000ms;
        }

        .bubble-3 {
            left: 30%;
            animation-delay: 2000ms;
        }

        .bubble-4 {
            left: 40%;
            animation-delay: 100ms;
        }

        .bubble-5 {
            left: 50%;
            animation-delay: 500ms;
        }

        .bubble-6 {
            left: 60%;
            animation-delay: 2500ms;
        }

        .bubble-7 {
            left: 70%;
            animation-delay: 3400ms;
        }

        .bubble-8 {
            left: 80%;
            animation-delay: 4500ms;
        }

        .bubble-9 {
            left: 15%;
            animation-delay: 5500ms;
        }

        .bubble-10 {
            left: 24%;
            animation-delay: 6500ms;
        }

        .bubble-11 {
            left: 35%;
            animation-delay: 2340ms;
        }

        .bubble-12 {
            left: 45%;
            animation-delay: 1230ms;
        }

        .bubble-13 {
            left: 55%;
            animation-delay: 5420ms;
        }

        .bubble-14 {
            left: 65%;
            animation-delay: 4240ms;
        }

        .bubble-15 {
            left: 75%;
            animation-delay: 1540ms;
        }

        .bubble-16 {
            left: 85%;
            animation-delay: 200ms;
        }

        .bubble-17 {
            left: 43%;
            animation-delay: 1430ms;
        }

        .bubble-18 {
            left: 23%;
            animation-delay: 1650ms;
        }

        .bubble-19 {
            left: 41%;
            animation-delay: 1560ms;
        }

        .bubble-20 {
            left: 72%;
            animation-delay: 760ms;
        }

        .jelly-wrapper {
            width: 260px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);


            animation: jelly-movement 10s infinite linear;
        }

        @keyframes jelly-movement {
            0% {
                top: 55%;
                left: 50%;
            }

            5% {
                top: 50%
            }

            10% {
                top: 55%
            }

            15% {
                top: 40%
            }

            20% {
                top: 55%
            }

            25% {
                left: calc(100% - 200px);
                top: 50%;
            }

            30% {
                top: 55%
            }

            35% {
                top: 50%
            }

            40% {
                top: 55%
            }

            45% {
                top: 50%
            }

            50% {
                left: 50%;
                top: 55%
            }


            55% {
                top: 50%
            }

            60% {
                top: 55%
            }

            65% {
                top: 40%
            }

            70% {
                top: 55%
            }

            75% {
                left: 150px;
                top: 50%;
            }

            80% {
                top: 55%
            }

            85% {
                top: 50%
            }

            90% {
                top: 55%
            }

            95% {
                top: 50%
            }

            100% {
                left: 50%;
                top: 55%;
            }
        }

        @keyframes bubble-move {
            0% {
                width: 1px;
                height: 1px;
                transform: translateY(0);
            }

            100% {
                width: 75px;
                height: 75px;
                transform: translateY(-1000%);
            }
        }

        .jelly-hair {
            width: 60px;
            height: 80px;
            /* 높이를 원하는 크기로 조정합니다 */
            background: linear-gradient(to bottom, #FBFBFB 0%, #FBFBFB 50%, #6B7F7D 50%, #6B7F7D 100%);
            position: absolute;
            left: 30%;
            top: -34%;
            z-index: 100;
            border-top-left-radius: 50px;
            /* 상단 왼쪽 모서리를 둥글게 만듭니다 */
            border-top-right-radius: 50px;
            /* 상단 오른쪽 모서리를 둥글게 만듭니다 */
            border-bottom: 40px solid transparent;
            /* 하단 삼각형을 만듭니다 */
            border-left: 25px solid transparent;
            /* 삼각형의 왼쪽 변을 만듭니다 */
            border-right: 25px solid transparent;
            /* 삼각형의 오른쪽 변을 만듭니다 */
        }

        .cross {
            position: absolute;
            left: 50%;
            top: 40%;
            width: 10px;
            height: 70px;
            background-color: #bac81a;
            z-index: 1000;
            animation: hair-movement 10s infinite linear;
        }

        .cross::after {
            content: '';
            position: absolute;
            left: -15px;
            top: 30%;
            width: 40px;
            height: 10px;
            background-color: #bac81a;
            z-index: 1000;
            animation: hair-movement 10s infinite linear;

        }

        @keyframes hair-movement {
            0% {
                background-color: #bac81a;

            }

            20% {
                background-color: #bac81a;

            }

            25% {
                background-color: #bac81a;

            }

            30% {
                background-color: #bac81a;

            }

            65% {
                background-color: #920404;

            }

            70% {
                background-color: #920404;

            }

            75% {
                background-color: #920404;

            }

            80% {
                background-color: #920404;

            }

            90% {
                background-color: #bac81a;

            }

            95% {
                background-color: #bac81a;

            }

            100% {
                background-color: #bac81a;

            }
        }

        .jelly-body {
            width: 100%;
            height: 300px;
            background: linear-gradient(to bottom, #FBFBFB, #6B7F7D);
            border-radius: 100%;
            animation: body-movement 10s infinite linear;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* @keyframes body-movement {
            0% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            20% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            25% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            30% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            70% {
                border-top-left-radius: 90px;
                border-top-right-radius: 70px;
            }

            75% {
                border-top-left-radius: 80px;
                border-top-right-radius: 80px;
            }

            80% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }

            100% {
                border-top-left-radius: 70px;
                border-top-right-radius: 90px;
            }
        } */

        .jelly-inner {
            width: 50%;
            height: 100px;
            position: absolute;
            left: 50%;
            top: 35%;
            animation: move 10s infinite linear;

        }

        @keyframes move {
            0% {
                left: 60%;
            }

            20% {
                left: 60%;
            }

            25% {
                left: 50%;
            }

            30% {
                left: 40%;
            }

            70% {
                left: 40%;
            }

            75% {
                left: 50%;
            }

            80% {
                left: 60%;
            }

            100% {
                left: 60%;
            }

        }

        .jelly-eye-top {
            position: absolute;
            top: -70px;
        }

        .jelly-eye-top::before {
            content: '';
            position: absolute;
            left: 15px;
            width: 60px;
            height: 30px;
            border-bottom: 6px solid #000;
            border-radius: 50%;
        }

        .jelly-eye-top::after {
            content: '';
            position: absolute;
            left: -45px;
            width: 60px;
            height: 30px;
            border-bottom: 6px solid #000;
            border-radius: 50%;
        }

        .jelly-eye {
            position: absolute;
            top: -40px;
        }

        .jelly-eye::before {
            content: '';
            position: absolute;
            left: 30px;
            width: 30px;
            height: 40px;
            background-color: #000;
            border-radius: 50%;
        }

        .jelly-eye::after {
            content: '';
            position: absolute;
            left: -30px;
            width: 30px;
            height: 40px;
            background-color: #000;
            border-radius: 50%;
        }

        .jelly-mouth {
            position: absolute;
            left: 10px;
            bottom: -40px;
            width: 120px;
            height: 120px;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            background-color: #3c0000;
            transform: translateX(-50%);
        }

        .jelly-mouth1 {
            width: 30px;
            height: 30px;
            background-color: #FBFBFB;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 0;
            box-shadow: 0 2px #008d98;
        }

        .jelly-mouth2 {
            width: 30px;
            height: 30px;
            background-color: #FBFBFB;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 25%;
            box-shadow: 0 2px #008d98;
        }

        .jelly-mouth3 {
            width: 30px;
            height: 30px;
            background-color: #FBFBFB;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 50%;
            box-shadow: 0 2px #008d98;
        }

        .jelly-mouth4 {
            width: 30px;
            height: 30px;
            background-color: #FBFBFB;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 75%;
            box-shadow: 0 2px #008d98;
        }

        .jelly-mouth::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 40%;
            width: 50%;
            height: 80px;
            border-radius: 50%;
            background-color: #ef3c76;
            transform: translateX(-50%);
        }

        .jelly-hand {
            position: absolute;
            top: 65px;

        }

        .jelly-hand::before {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #FBFBFB;
            position: absolute;
            left: 105px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-hand::after {
            content: '';
            width: 45px;
            height: 50px;
            box-shadow: 0 5px 6px #FBFBFB;
            position: absolute;
            left: -150px;
            border-radius: 0 0 50% 50%;
        }

        .jelly-tentacle1 {
            width: 90px;
            height: 90px;
            background-color: #87CEEB;
            border-radius: 50%;
            position: absolute;
            left: -10%;
            top: 80%;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.5s;
            z-index: 1;
        }

        .jelly-tentacle2 {
            width: 90px;
            height: 90px;
            background-color: #87CEEB;
            border-radius: 50%;
            position: absolute;
            left: 10%;
            top: 90%;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.1s;
            z-index: 1;
        }

        .jelly-tentacle3 {
            width: 90px;
            height: 90px;
            background-color: #87CEEB;
            border-radius: 50%;
            position: absolute;
            left: 35%;
            top: 85%;
            z-index: 1;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.0s;
        }

        .jelly-tentacle4 {
            width: 90px;
            height: 90px;
            background-color: #87CEEB;
            border-radius: 50%;
            position: absolute;
            left: 60%;
            top: 90%;
            z-index: 1;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.5s;
        }


        .jelly-tentacle5 {
            width: 90px;
            height: 90px;
            background-color: #87CEEB;
            border-radius: 50%;
            position: absolute;
            left: 80%;
            top: 80%;
            z-index: 1;
            box-shadow: 0 2px #008d98;
            animation: tentacle 1s infinite ease-in -0.1s;
        }


        @keyframes tentacle {
            0% {
                bottom: 15px;
            }

            50% {
                bottom: 35px;
            }

            100% {
                bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
        <div class="bubble-4"></div>
        <div class="bubble-5"></div>
        <div class="bubble-6"></div>
        <div class="bubble-7"></div>
        <div class="bubble-8"></div>
        <div class="bubble-9"></div>
        <div class="bubble-10"></div>

        <div class="jelly-wrapper">
            <div class="jelly-hair">
                <div class="cross"></div>
            </div>
            <div class="jelly-body">
                <div class="jelly-inner">
                    <div class="jelly-eye-top"></div>
                    <div class="jelly-eye"></div>
                    <div class="jelly-mouth">
                        <div class="jelly-mouth1"></div>
                        <div class="jelly-mouth2"></div>
                        <div class="jelly-mouth3"></div>
                        <div class="jelly-mouth4"></div>
                    </div>
                    <div class="jelly-hand"></div>
                </div>

            </div>
            <div class="jelly-tentacle1"></div>
            <div class="jelly-tentacle2"></div>
            <div class="jelly-tentacle3"></div>
            <div class="jelly-tentacle4"></div>
            <div class="jelly-tentacle5"></div>
        </div>

        <div class="bubble-11"></div>
        <div class="bubble-12"></div>
        <div class="bubble-13"></div>
        <div class="bubble-14"></div>
        <div class="bubble-15"></div>
        <div class="bubble-16"></div>
        <div class="bubble-17"></div>
        <div class="bubble-18"></div>
        <div class="bubble-19"></div>
        <div class="bubble-20"></div>
    </div>
</body>

</html>
