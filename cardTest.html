<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('path_to_background_image.jpg');
            background-size: cover;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 0;
        }

        .card p {
            font-size: 1rem;
            margin: 5px 0 0;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Patagonia Express</h1>
        </header>
        <main class="main-content">
            <div class="card" id="vulcan-hunt">
                <img src="path_to_vulcan_image.jpg" alt="Vulcan Hunt">
                <div class="card-content">
                    <h2>Vulcan Hunt</h2>
                    <p>Reykjavik, IC</p>
                </div>
            </div>
            <div class="card" id="arctic-voyage">
                <img src="path_to_arctic_image.jpg" alt="Arctic Voyage">
                <div class="card-content">
                    <h2>Arctic Voyage</h2>
                    <p>Anchorage, US</p>
                </div>
            </div>
            <div class="card" id="tundra-road">
                <img src="path_to_tundra_image.jpg" alt="Tundra Road">
                <div class="card-content">
                    <h2>Tundra Road</h2>
                    <p>Great Yukon, CA</p>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
    <script>
        // scripts.js
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('click', () => {
                    cards.forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                });
            });
        });

    </script>
</body>

</html>
